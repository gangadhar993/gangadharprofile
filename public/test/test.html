<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Test Results</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.6.2.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://code.jquery.com/qunit/qunit-2.6.2.js" integrity="sha256-72OhbBvECs6Z5vG0GfPqiyYvTf8vhdEVHKQcacIcIeM="
  crossorigin="anonymous"></script>
  <script src="game.js" type="text/javascript"></script>
  <script type="text/javascript" src="test.js"></script>
</head>

<body>
  <!-- the qunit div displays testing results -->
  <div id="qunit"></div>
  <!-- the qunit-fixture div is for tests affecting the DOM -->
  <div id="qunit-fixture">
    <button id="btnLaunch" class="btn btn-lg btn-danger">Click me</button> <br /> <br />
    <button class="btn btn-lg btn-primary" id="btnExploreHtml">Explore the HTML</button>
    <button class="btn btn-lg btn-primary" id="btnExploreCode">Explore the Code</button>

  </div>
  <main class="main_section">
    <div class="section" id="upper-left"></div>
    <div class="section" id="upper-mid"> </div>
    <div class="section" id="upper-right"> </div>

    <div class="section" id="center-left"> </div>
    <div class="section" id="center-mid"> </div>
    <div class="section" id="center-right"> </div>

    <div class="section" id="lower-left"> </div>
    <div class="section" id="lower-mid"> </div>
    <div class="section" id="lower-right"> </div>
  </main>
  <br />
  <p>Reminder: Include all dependencies in the html file (in order). </p>

</body>

</html>
